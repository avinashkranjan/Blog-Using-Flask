{% extends 'base.html' %}

{% block head %} 
<title>New Blog</title>
{% endblock %}

{% block body %} 
    <h1>New Blog Post </h1>

<hr>
   <h2>Create New Blog Post</h2>
   <form action = '/posts' method="POST">
        <label for="title">Title: </label>
        <input type="text" class="form-control" name="title" id="title" placeholder="Enter Title Here">
        <br>
        <label for="author">Author: </label>
        <input type="text" class="form-control" name="author" id="author" placeholder="Enter Author Here">
        <br>
        <label for="content">Post:</label>
        <textarea class="form-control" rows="5" name="content" id="content" placeholder="Enter Post Content Here"></textarea>   
        <br>
            <input type="submit" value="POST" type="button" class="btn btn-info">
    </form>
{% endblock %}
